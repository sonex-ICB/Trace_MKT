<!DOCTYPE html>
<html>
    <head>
      <title id="title">UserACCT</title>
        <meta charset="utf-9">
        <meta name="viewport"content='width=device-width, initial-scale=1'>
        <link href="../css/theme.css" rel="stylesheet">
        <link href="../css/userCSS.css" rel="stylesheet">
        <link href="../fa/css/all.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="../scripts/fxn.js"></script>
    </head>
<body class="body-container">
        <div><h3 class="h3 text-light p-2">MyName</h3></div>
        <aside>
            <p class='cancel' id="cancel">&times</p>
            <button class="dots-btn" id="dots">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            </button>
            <ul id="aside">
                <li>Settings</li>
                <li>NOtices</li>
                <li>my content</li>
            </ul>
        </aside>
        <main>
            <div class="container"><h2 class="h2 alert alert-danger text-center">.::DASHBOARD::.</h2></div>
            <div class="container p-4 bg-light">
                <h3>Create Post</h3>
                <form>
                    <div class="form-check">
                        <input type="text" class="form-control" placeholder="TITLE" title='Post Topic'>
                    </div>
                    <div class="form-check">
                            <textarea type="text" class="form-control" placeholder="DESC" rows="8" title="description text about your post"></textarea>
                    </div>
                    <div class="form-check">
                        <input type="file" class="form-control" title="Post Picture">
                </div>
                <div class="form-check">
                    <button class="btn btn-dark text-xl-center" type="button"><i class="fa-solid fa-upload"></i></button>
                </div>
                </form>
            </div>
        </main>
</body>
<script>
$(document).ready(function(){
    $('#cancel').hide('slow');
        let dots = document.getElementById('dots');
    dots.addEventListener('click',function(){
       // let aside =document.getElementById('aside');
        $('#aside').show('slow'); 
        $('#dots').hide('slow');
        $('#cancel').show('slow');
    });
    $('#cancel').click(function(){
        $('#aside').hide('slow'); 
        $('#dots').show('slow');
        $('#cancel').hide('slow');
    });
});
    
</script>
</html>
