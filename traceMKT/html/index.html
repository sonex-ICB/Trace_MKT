<!DOCTYPE html>
<html>
    <head>
      <title id="title">Home</title>
        <meta charset="utf-9">
        <meta name="viewport"content='width=device-width, initial-scale=1'>
        <link href="css/css1.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
        <link href="fa/css/all.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="jquery.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="scripts/ss.js"></script>
      </head>
    <body>
    <header class="header">
      <div class="title-cont">
        <h3>::NITA TECH::</h3>
        <div class="src-box"><input type="search" placeholder="?" id="src"><span class="fa-solid fa-magnifying-glass" id="src-icon"></span></div>
        <div class="nav-toggle" id="nav-toggle">
          <div class="nav-box" id="tog1"></div>
          <div class="nav-box" id="tog2"></div>
          <div class="nav-box"id='tog3'></div>
          <div class="nav-cancel" id="cancel">&times;</div>
        </div>
      </div>
      
      <div class="nav-container">
        <!--NAV-->
        <div class="nav-item" id="home">HOME</div>
        <div class="nav-item">HOME</div>
        <div class="nav-item">HOME</div>
        <div class="nav-item" id="regLnk">BECOME A MEMBER</div>
        <!--Srch-->
        <div class="form-container">
            <input type="search" class="form-control border-0" placeholder="">
          </div>
      </div>
    </header>
    <div class="body-container" id="bd-container">
        
    </div>
    </body>
    <script>
      $(document).ready(function(){
        $('#bd-container').load('home.html');
        let screen = innerWidth;
        if(screen<765){
          mobileView();
        }else{
          desktopView()
        }
        //::nav Linnks
        $('#home').click(function(){
          $('#home').addClass('bg-success');
          $('#bd-container').load('home.html');

        });
        //toggle Nav
        $('.nav-box').click(function(){
          $('.nav-container').toggle('slow');
          $('.nav-box').toggle();
          $('#cancel').toggle();
          $('.src-box').hide('slow');
        });
        $('#cancel').click(function(){
          $('.nav-container').toggle('slow');
          $('#cancel').toggle();
          $('.nav-box').toggle();
          $('.src-box').show('slow');
        });
        //toggle src input
        $('#src-icon').click(function(){
         $('#src').toggle('slow');
        });

        //:::::::::::::::
        //::::  fnx  ::::
        //:::::::::::::::
        function mobileView(){
          //register mobile view
        $('#regLnk').click(function(){
          $('#bd-container').load('regform.html');
          $('#title').html('Home/Regform');
          $('#cancel').toggle();
          $('.nav-container').toggle('slow');
          $('.nav-box').toggle();
          $('.src-box').toggle('slow');
        });
        }

        function desktopView(){
          //register Desktop view 
        $('#regLnk').click(function(){
          $('#bd-container').load('regform.html');
          $('#title').html('Home/Regform');
        });
        }
        
      });
      </script>
    </html>
